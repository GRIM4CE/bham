applications:
  - appRoot: apps/portfolio
    customHeaders:
    - pattern: '**'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'Content-Security-Policy'
          value: "default-src 'self' jonleibham.imgix.net; script-src 'self' 'unsafe-eval'; style-src 'self'
            fonts.googleapis.com; font-src 'self' fonts.gstatic.com;
            frame-ancestors 'none'; img-src: 'self' jonleibham.imgix.net;"
  - appRoot: apps/storybook
    customHeaders:
    - pattern: '**'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
